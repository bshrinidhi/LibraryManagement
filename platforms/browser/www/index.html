<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Home</title>
</head>

<body onload='load()'>
    <div class="app">
        <h1>PhoneGap</h1>
        <div id="deviceready" class="blink">
            
        </div>
    </div>
	<div class="book" id="book" hidden>
		<h1>Scan and borrow</h1>
			<div class="scanbutton">
				<button onclick="scan()">scan barcode</button><br>
			</div>
    </div>
    <div class="search" id="search" name="search" onsubmit="search()">
        <form id=search >
            <input type=text  name="query" placeholder="enter exact name of book to search" required></input>
            <p type=text id=errorbox hidden></p>
            <input type=submit value="search"/>
        </form>
    </div>
    <div class="bookdetails" id="a">

    </div>
    <div class="borrow" id="borrow" hidden>
        <button onclick="borrow()">borrow</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="cordova.js"></script> -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
